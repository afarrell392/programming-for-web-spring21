<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 demos - checkboxes </title>
</head>
<body>

<h1>Forms: Dynamic Data</h1>
<div id="formDemo">
    <fieldset>
        <legend>Personal Interests</legend>
            <div class="checkbox-form-group">
                <p>Are you an alien from outerspace?</p>
                <label for="alien">Yes</label>
                <input type="checkbox" v-model="alien" true-value="yes" false-value="nope" />
            </div>

            <div class="checkbox-form-group">
                <p>What kinds of pets have you owned?</p>
                <label>cat <input type="checkbox" value="cat" v-model="pets"/> </label>
                <label>dog <input type="checkbox" value="dog" v-model="pets"/> </label>
                <label>llama <input type="checkbox" value="llama" v-model="pets"/> </label>
                <label>emu <input type="checkbox" value="emu" v-model="pets"/> </label>
                <label>axolotl <input type="checkbox" value="axolotl" v-model="pets"/> </label>      
            </div>
            <div class="radio-form-group">
                <p> Which is your favorite type of food?</p>
                <label>Italian <input type="radio" value="italian" v-model="favFood"/></label>
                <label>Japanese <input type="radio" value="japanese" v-model="favFood"/></label>
                <label>Korean <input type="radio" value="korean" v-model="favFood"/></label>
                <label>'Murican<input type="radio" value="italian" v-model="favFood"/></label>
            </div>
            <div class="form-group">
                <label for="direction"> You are currently facing ____ (choose the closest one)</label>
                <select v-model="direction">
                    <option value="north">North</option>
                    <option value="east">East</option>
                    <option value="south">South</option>
                    <option value="west">West</option>
                </select>
            </div>
    </fieldset>
    <div>
        <div><strong>Output</strong>
            <p>Alien: {{alien}}</p>
            <!--checkbox means you can have more than one selection-->
            <p>pet: {{pets}}</p>
            <p>food: {{favFood}}</p>
            <p>Direction: {{direction}}</p>
        
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="script.js"></script>  
</body>
</html>
