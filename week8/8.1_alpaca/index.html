<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.1 Alpaca Fan Club </title>
    <link rel="stylesheet" href="lib/style.css">
</head>
<body>
    <h1>Alpaca Fan Club Registration</h1>
    <div id="alpacaForm" v-cloak>
        <form>
            <fieldset>
                <legend>Alpaca Fan Club Registration</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input id="firstName" v-model="firstName">
                </div>
                <div>
                <label for="lastName">Last Name</label>
                <input id="lastName" v-model="lastName">
                </div>
                <div>
                    <label for="street">Street Address</label>
                    <input id="street" v-model="street">
                </div>
                <div>
                    <label for="state">State</label>
                    <select name="" id="" v-model="state">
                        <option v-for="state in availableStates" 
                        v-bind:value="state.value">{{state.name}}</option>
                    </select>
                </div>
                <div>
                    <label for="country">Country</label>
                    <input id="country" v-model="country" maxlength="3">

                </div>
                <div class="alpaca-color">
                    <p>Favorite Alpaca Colors</p>
                    <div>
                        <ul>
                            <li v-for="color in colors">
                                <label v-bind:for="color.value"> 
                                    <input type="checkbox" name="" 
                                    v-model="selectedColor"
                                    v-bind:id="color.value" v-bind:value="color.value">
                                    {{color.name}}
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="alpaca-status">
                    <label>Alpaca Status</label>
                    <textarea name="" id="" cols="30" rows="10" v-model="status"></textarea>
                </div>
        </fieldset>
        <div class="output">
            <h3>Output</h3>
            <p>First Name: {{firstName}}</p>
            <p>Last Name: {{lastName}}</p>
            <p>Street Address: {{street}}</p>
            <p>State: {{state}}</p>
            <p>Country: {{country}}</p>
            <p>Colors: {{selectedColor}}</p>
            <p>Status: {{status}}</p>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="lib/script.js"></script>  
</body>
</html>
