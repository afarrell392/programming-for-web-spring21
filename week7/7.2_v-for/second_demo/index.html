<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second demo</title>
</head>
<body> 
    <h1>Styles and Looping</h1>
    <div id="app" v-cloak>
        <table>
            <thead>
                <th>complete</th>
                <th>task</th>
            </thead>
            <tbody>
                <tr v-for="task in todos">
                    <td v-bind:class="{competed: task.completed}">{{task.completed}}</td>
                    <td>{{task.title}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="loop-script.js"></script>
</body>
</html>
